<h1>New Vehicle</h1>
<p>
  {{vehicle | json }}
</p>
<form #f="ngForm" (ngSubmit)="submit()" novalidate>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change) = "onMakeChange()" [(ngModel)]="vehicle.makeId" name="makeId" required #make="ngModel">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
    <div *ngIf="make.touched && !make.valid" class="alert alert-danger"> 
      Please specify the make.
    </div>
  </div>
  <div *ngIf="vehicle.features.includes(4)">
    <p>It is included</p>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="make" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId" required #model="ngModel">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
    </select>
    <div *ngIf="model.touched && !model.valid" class="alert alert-danger"> 
      Please specify the model.
    </div>
  </div>
  <p>Is this vehicle registered?</p>
    <label for="registered" class="radio-inline">
      <input type="radio" name="isRegistered" id="registered" [value]="true" [(ngModel)]="vehicle.isRegistered">Yes
    </label>
    <label for="notRegistered" class="radio-inline">
      <input type="radio" name="isRegistered" id="notRegistered" [value]="false" [(ngModel)]="vehicle.isRegistered">No
    </label>
  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{f.id}}">
      <input id="feature{{f.id}}" type="checkbox" (change)="onFeatureToggle(f.id, $event)" [checked]="vehicle.features.includes(f.id)">{{f.name}}
    </label>
  </div>

  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control" [(ngModel)]="vehicle.contact.name" name="contactName" required #contactName="ngModel">
    <div *ngIf="contactName.touched && !contactName.valid" class="alert alert-danger">
      Please provide your contact name
    </div>
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input id="contactPhone" type="text" class="form-control" [(ngModel)]="vehicle.contact.phone" name="contactPhone" required #contactPhone="ngModel">
    <div *ngIf="contactPhone.touched && !contactPhone.valid" class="alert alert-danger">
      Please provide your contact phone
    </div>
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input id="contactEmail" type="text" class="form-control" [(ngModel)]="vehicle.contact.email" name="contactEmail" >
  </div>
  <button class="btn btn-primary" >Save</button>
  <button *ngIf="vehicle.id" class="btn btn-danger" type="button" (click)="delete()" >Delete</button>
</form>
